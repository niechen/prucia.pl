---
layout: compress
---

<!DOCTYPE html>
<html>
{% include head.html %}
  <body id="skills">

    <div class="block-left">
      <div class="content">
        <a href="{{ site.url }}" class="logo"><img src="{{ site.url }}/images/{{ site.logo | replace: '.', '-small.' }}"></a>
        <h1 class="section-title">{{ page.title}}<em>/</em>
        </h1>
      </div>
    </div>

    <div class="block-right">
      <a href="{{ site.url }}/posts" title="posts" class="posts-menu-icon"></a>
      <span class="posts-link">POSTS</span>

      <a href="{{ site.url }}/skills" title="skils" class="skills-menu-icon menu-icon-selected"></a>
      <span class="skills-link">SKILLS</span>

      <a title="{{ site.url }}/projects" class="projects-menu-icon">
        <span></span>
      </a>
      <span class="projects-link">PROJECTS</span>
      <div class="inner-post content">
        <div class="date-highlight">{% if page.date %}{{ page.date | date: '%d %b %Y' }}{% else %}&#x2756;{% endif %}</div>
        {{ content }}
        <br>
        {% include page-pagination.html %}
      </div>
    </div>
    {% include scripts.html %}
    {% include overlay.html %}
  </body>
</html>
